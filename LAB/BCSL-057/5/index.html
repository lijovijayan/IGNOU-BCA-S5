<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,
initial-scale=1.0"
        />
        <title>Student Form</title>
    </head>
    <body>
        <h2>Enter your First Name and Last Name</h2>
        <form action="StudentServlet" method="get">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required />
            <br />
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required />
            <br />
            <button type="submit">Submit (GET)</button>
        </form>
        <br />
        <form action="StudentServlet" method="post">
            <label for="firstNamePost">First Name:</label>
            <input type="text" id="firstNamePost" name="firstNamePost" required />
            <br />
            <label for="lastNamePost">Last Name:</label>
            <input type="text" id="lastNamePost" name="lastNamePost" required />
            <br />
            <button type="submit">Submit (POST)</button>
        </form>
    </body>
</html>
