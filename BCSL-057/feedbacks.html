<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <title>Feedback Form</title>
    </head>
    <body>
        <div class="feedback-form">
            <h1>Feedback Form</h1>

            <form action="submitFeedback.jsp" method="post">
                <label for="presenterName">Presenter Name:</label>
                <input type="text" id="presenterName" name="presenterName" required /><br />

                <label for="topic">Topic:</label>
                <input type="text" id="topic" name="topic" required /><br />

                <label for="comments">Comments on Presentation:</label>
                <textarea id="comments" name="comments" rows="4" required></textarea><br />

                <input class="submit-button" type="submit" value="Submit" />
            </form>
        </div>


        <div class="links-footer">
            <a href="index.jsp">Home</a>
            <a href="presenterList.jsp">Presenter List</a>
            <a href="feedback.jsp">Feedback</a>
        </div>
    </body>
</html>
